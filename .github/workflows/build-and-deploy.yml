name: Build and deploy to gh-pages (pnpm)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-build"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (no built-in cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      - name: Install dependencies (frozen if lockfile exists)
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock ]; then
            echo "pnpm lockfile found — using pnpm install --frozen-lockfile"
            pnpm install --frozen-lockfile
          else
            echo "No pnpm lockfile — using pnpm install"
            pnpm install
          fi

      - name: Build
        run: pnpm run build

      - name: Find build output directory
        id: find_build
        run: |
          if [ -d "dist" ]; then echo "publish_dir=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then echo "publish_dir=build" >> $GITHUB_OUTPUT
          elif [ -d "public" ]; then echo "publish_dir=public" >> $GITHUB_OUTPUT
          else
            echo "No build directory found (checked: dist, build, public)"
            ls -la
            exit 1
          fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.find_build.outputs.publish_dir }}
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          keep_files: false