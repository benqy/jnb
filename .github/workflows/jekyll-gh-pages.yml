name: Build and Deploy from gh-pages

on:
  push:
    branches: [ "gh-pages" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'

      - name: 安装依赖并构建
        run: |
          npm ci
          npm run build

      - name: 准备部署文件
        # 关键步骤：将 dist 目录的内容移动到根目录
        run: |
          # 先删除根目录下除 .git 外的所有文件（保留git历史）
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name '.github' -exec rm -rf {} +
          # 将 dist 目录下的所有文件移动到根目录
          cp -r dist/* .
          # 删除空的 dist 目录
          rm -rf dist

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 现在上传根目录，因为构建文件已在根目录
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
