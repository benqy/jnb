name: Build and Deploy from gh-pages

on:
  # 监听推送到 gh-pages 分支的动作
  push:
    branches: [ "gh-pages" ]

# 为部署到 GitHub Pages 设置必要的写入权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许只有一个进行中的部署，新推送会取消队列中未开始的
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          # 明确检出触发本次工作流的 gh-pages 分支
          ref: 'gh-pages'

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 请根据你的项目需要调整 Node.js 版本
          cache: 'npm'

      - name: 安装依赖并构建
        run: |
          npm ci                # 使用 ci 命令以获得更准确、更快的依赖安装
          npm run build         # 执行构建，生成 dist 目录

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传构建生成的 dist 目录下的所有文件
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy # 确保在构建任务完成后运行
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4